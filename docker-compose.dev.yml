version: '3.8'

services:
  manito-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: manito-debug-dev
    ports:
      - "3000-3010:3000-3010"
      - "5173-5180:5173-5180"
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - ENABLE_DYNAMIC_PORTS=true
      - PORT_RANGE_START=3000
      - PORT_RANGE_END=3010
      - CLIENT_PORT_RANGE_START=5173
      - CLIENT_PORT_RANGE_END=5180
      - WEBSOCKET_PORT_RANGE_START=3001
      - WEBSOCKET_PORT_RANGE_END=3010
      - POSTGRES_USER=manito_dev
      - POSTGRES_PASSWORD=manito_dev_password
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=manito_dev
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
      - /app/server/node_modules
      - /app/core/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - manito-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: manito-postgres-dev
    environment:
      - POSTGRES_USER=manito_dev
      - POSTGRES_PASSWORD=manito_dev_password
      - POSTGRES_DB=manito_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - manito-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: manito-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - manito-network
    restart: unless-stopped

  monitoring:
    image: prom/prometheus:latest
    container_name: manito-monitoring-dev
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - manito-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  manito-network:
    driver: bridge