<!DOCTYPE html>
<html>
<head>
    <title>Consolidation Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Monitoring Consolidation Process</h1>
    <div id="status">Initializing...</div>
    <div id="logs"></div>
    
    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://jqbdjttdaihidoyalqvs.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpxYmRqdHRkYWloaWRveWFscXZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0ODAzNzYsImV4cCI6MjA2MjA1NjM3Nn0.FJTBD9b9DLtFZKdj4hQiJXTx4Avg8Kxv_MA-q3egbBo'
        );

        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            const logsDiv = document.getElementById('logs');
            
            try {
                // Check current database state
                const { data: analyses } = await supabaseClient
                    .from('competitor_analyses')
                    .select('*');
                    
                const { data: masterProfiles } = await supabaseClient
                    .from('master_company_profiles')
                    .select('*');
                
                statusDiv.innerHTML = `
                    <h2>Database Status</h2>
                    <p><strong>Competitor Analyses:</strong> ${analyses?.length || 0}</p>
                    <p><strong>Master Profiles:</strong> ${masterProfiles?.length || 0}</p>
                    <p><em>Last check: ${new Date().toLocaleTimeString()}</em></p>
                `;
                
                if (analyses?.length > 0 && masterProfiles?.length === 0) {
                    // Trigger consolidation
                    statusDiv.innerHTML += '<p>üîÑ Starting consolidation...</p>';
                    
                    const { data, error } = await supabaseClient.functions.invoke('bulk-consolidate-companies', {
                        body: { forceRun: true }
                    });
                    
                    if (error) {
                        logsDiv.innerHTML += `<div style="color: red;">‚ùå Error: ${JSON.stringify(error)}</div>`;
                    } else {
                        logsDiv.innerHTML += `<div style="color: green;">‚úÖ Success: ${JSON.stringify(data)}</div>`;
                    }
                    
                    // Recheck after 2 seconds
                    setTimeout(checkStatus, 2000);
                } else if (masterProfiles?.length > 0) {
                    statusDiv.innerHTML += '<p>‚úÖ Consolidation Complete!</p>';
                    logsDiv.innerHTML += `<div style="color: green;">Master profiles created: ${masterProfiles.length}</div>`;
                }
                
            } catch (error) {
                logsDiv.innerHTML += `<div style="color: red;">Error: ${error.message}</div>`;
            }
        }
        
        // Start monitoring
        checkStatus();
        setInterval(checkStatus, 5000); // Check every 5 seconds
    </script>
</body>
</html>
